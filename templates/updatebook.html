{% extends "base.html" %}

{% block content %}

<body style="background: #F9FAFC;"></body>
<div class="container-fluid">
    <div class="row">

        <!--  Update booking page -->
        <div class="col-12 mt-4 left">
            <div class="row justify-content-center update">
                <div class="col-md-4">
                    <div>
                        <h2>Update a booking below:</h2><br>
                        <form method="POST">
                            {% csrf_token %}
                            {{ form.as_p }}

                            <div>
                                <p>
                                    <button type="submit" class="btn btn-primary">Update</button>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

{%endblock%}
